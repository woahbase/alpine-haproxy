config_version: 2
name: HOSTNAME
dataplaneapi:
  socket_path: DPA_SOCK
  host: 0.0.0.0
  port: 8080
  # user: # Deprecated
  # - name: DPA_USERNAME
  #   insecure: true
  #   password: DPA_PASSWORD
  # # instead use
  # userlist:
  #   userlist: haproxy-dataplaneapi
  #   userlist_file: ""
  # advertised:
  #   api_address: ""
  #   api_port: 0
  # scheme:
  # - http
  resources:
    maps_dir: DPA_CONFDIR/maps
    ssl_certs_dir: DPA_CONFDIR/ssl
    spoe_dir: DPA_CONFDIR/spoe
haproxy:
  config_file: HAPROXY_CONF
  haproxy_bin: /usr/sbin/haproxy
  reload:
    reload_strategy: custom
    reload_cmd: kill -SIGUSR2 1
    restart_cmd: kill -SIGUSR2 1
log_targets:
- log_to: stdout
  log_level: info
